<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Contact</title>
  </head>
  <body class="contact-page">
    <header>
      <nav>
        <ul class="header-list">
          <a href="index.html"
            ><img src="./public/images/ph_logo.png" alt="" class="logo"
          /></a>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-card">
        <h1>Contact us!</h1>
        <form action="#" enctype="multipart/form-data" class="contact-form">
          <label for="sur-name"> Sur Name</label>
          <input type="text" name="name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="name" />
          <label for="email">Email</label>
          <input type="text" name="name" />
          <label for="message">Message</label
          ><textarea name="message" id=""></textarea>
        </form>
      </div>
      <h3 class="map-title">Find us and our partners on the map!</h3>
      <div id="map" class="leaflet"></div>
    </main>
    <footer>
      <ul class="footer-list">
        <li>Home</li>
        <li>Shop</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
  <script>
    // Initialiseer de kaart en stel het startpunt en zoomniveau in
    var map = L.map("map").setView([51.2165, 4.5032], 13);

    // Voeg een OpenStreetMap-tegellaag toe aan de kaart
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Voeg een marker toe aan de kaart
    L.marker([51.2165, 4.5032])
      .addTo(map)
      .bindPopup("PORSCHE -Uilenbaan 200B, Wommelgem")
      .openPopup();

    L.marker([51.2047, 4.5033])
      .addTo(map)
      .bindPopup("LAMBORGHINI - Autolei 330, Wommelgem")
      .openPopup();
    L.marker([51.2045, 4.5031])
      .addTo(map)
      .bindPopup("Aston Martin - Autolei 322, Wommelgem")
      .openPopup();
  </script>
</html>
